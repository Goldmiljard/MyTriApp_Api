<!DOCTYPE html>
<html lang="en">
<head id="head">
    <title>MyTriApp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1 class="text-center">My Tri App</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <form id="registration-form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" required autofocus name="email" id="email" autocomplete="off" placeholder="Email" />
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" required name="password" id="password" autocomplete="off" placeholder="Password" />
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" required name="password_confirmation" id="password_confirmation" autocomplete="off" placeholder="Password confirmation" />
                        <label for="password_confirmation">Password Confirmation</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
</body>
</html>

<script>
    async function register(event) {
        event.preventDefault();
        var formData = new FormData(event.target);

        if (formData["password"] != formData["password_confirmation"]) {
            alert("password's do not match");
        }
        else {
            const url = "api/auth";
            const options = {
                method: 'POST',
                body: formData
            }
        }

        const result = await fetch(url, options, false);

        console.log(result);
    }

    document.addEventListener('DOMContentLoaded', function () {
        let form = document.querySelector("#registration-form");
        form.addEventListener("submit", register);
    });

</script>
